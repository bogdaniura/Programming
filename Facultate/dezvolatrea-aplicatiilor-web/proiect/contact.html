<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Catalog Școlar</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div id="navbarPlaceholder"></div> <!-- Placeholder for the dynamic navbar -->
  <script src="dynamic_navbar.js"></script><br>

  <div class="container">
    <div class="content-container">
      <h2 class="text-center mb-4">Contact</h2>
      <p>Pentru orice întrebări sau sugestii, vă rugăm să ne contactați folosind formularul de mai jos sau informațiile
        de contact furnizate:</p>
      <form>
        <div class="form-group">
          <label for="name">Nume</label>
          <input type="text" class="form-control" id="name" placeholder="Introduceți numele">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Introduceți adresa de email">
        </div>
        <div class="form-group">
          <label for="message">Mesaj</label>
          <textarea class="form-control" id="message" rows="5"
            placeholder="Introduceți mesajul dumneavoastră"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Trimiteți</button>
      </form>
      <hr>
      <h4>Informații de contact</h4>
      <ul>
        <li>Email: contact@catalogscolar.com</li>
        <li>Telefon: +40 123 456 789</li>
        <li>Adresă: Strada Exemplu, Nr. 123, Orasul Tau, Romania</li>
      </ul>
    </div>
  </div>
  <button id="goBackButton">Înapoi</button>



  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
