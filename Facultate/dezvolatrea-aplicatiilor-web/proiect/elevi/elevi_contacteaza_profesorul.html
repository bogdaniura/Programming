<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactează Profesorul - Catalog Școlar</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!-- Meniul persistent -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Catalog Școlar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Acasă</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Note</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Absențe</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Orar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Altele</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="content_container">
    <h2 class="text-center mb-4">Contactează Profesorul</h2>
    <!-- Formularul de contact -->
    <form>
      <div class="form-group">
        <label for="nume">Nume:</label>
        <input type="text" class="form-control" id="nume" placeholder="Introduceți numele dvs.">
      </div>
      <div class="form-group">
        <label for="email">Adresă de email:</label>
        <input type="email" class="form-control" id="email" placeholder="Introduceți adresa dvs. de email">
      </div>
      <div class="form-group">
        <label for="mesaj">Mesaj:</label>
        <textarea class="form-control" id="mesaj" rows="5" placeholder="Introduceți mesajul dvs."></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-send">Trimite Mesaj</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
