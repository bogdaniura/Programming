<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Încarcă Motivare - Catalog Școlar</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div id="navbarPlaceholder"></div> <!-- Placeholder for the dynamic navbar -->
    <script src="dynamic_navbar.js"></script><br>

  <div class="container">
    <div class="content-container">
      <h2 class="text-center mb-4">Încarcă Motivare</h2>
      <form enctype="multipart/form-data">
        <div class="form-group">
          <label for="motivare">Motivare/Scutire:</label>
          <textarea class="form-control" id="motivare" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="imagine">Încarcă o imagine:</label>
          <input type="file" class="form-control-file" id="imagine">
        </div>
        <div class="form-group">
          <label for="document">Încarcă un document:</label>
          <input type="file" class="form-control-file" id="document">
        </div>
        <button type="submit" class="btn btn-primary">Încarcă</button>
      </form>
    </div>
  </div>
  <button id="goBackButton">Înapoi</button>


  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
